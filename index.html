<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <script src="js.js" defer></script>
    <title>Custom checkbox, radio, select</title>
  </head>
  <body>
    <div class="container">
      <label class="checkbox__label">
        <input class="checkbox__input" type="checkbox" />
        <span class="text">Соглашаюсь с условиями пользования сайтом</span>
      </label>

      <label class="checkbox__label">
        <input class="checkbox__input" type="checkbox" />
        <span class="text">Соглашаюсь с условиями пользования сайтом</span>
      </label>

      <label class="checkbox__label">
        <input class="checkbox__input" disabled type="checkbox" />
        <span class="text">Соглашаюсь с условиями пользования сайтом</span>
      </label>

      <label class="checkbox__label">
        <input class="radio__input" type="radio" name="car" value="BMW" />
        <span class="text-radio">BMW</span>
      </label>

      <label class="checkbox__label">
        <input class="radio__input" type="radio" name="car" value="Ford" />
        <span class="text-radio">Ford</span>
      </label>

      <label class="checkbox__label">
        <input class="radio__input" type="radio" name="car" value="Porche" />
        <span class="text-radio">Porche</span>
      </label>

      <input type="checkbox" class="checkbox__togle">
    </div>
  </body>
</html>
